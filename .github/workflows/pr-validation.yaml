name: PR Validation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests
        run: npm run test
        continue-on-error: false

      - name: Run e2e tests
        run: npm run test:e2e
        continue-on-error: false

      - name: Check TypeScript compilation
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false
